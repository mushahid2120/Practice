<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div class="dropdown-menu">
            <label class="menu-title">
                <div class="menu-name">
                    <img src="Dog.svg" alt="dog-icon">
                    <span>Dogs</span>
                </div>
                <input type="checkbox" name="checkbox">
                <img src="CaretUp.png" alt="Caret Up" class="arrow">
            </label>

            <ul class="menu-list">
                <li >dog 1</li>
                <li >dog 2</li>
                <li >dog 3</li>
                <li >dog 4</li>
                <li >dog 5</li>
            </ul>
        </div>
        <div class="dropdown-menu">
            <label class="menu-title">
                <div class="menu-name">
                    <img src="Dog.svg" alt="dog-icon">
                    <span>Cats</span>
                </div>
                <input type="checkbox" name="checkbox">
                <img src="CaretUp.png" alt="Caret Up" class="arrow">
            </label>

            <ul class="menu-list">
                <li >cat 1</li>
                <li >cat 2</li>
                <li >cat 3</li>
                <li >cat 4</li>
                <li >cat 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
