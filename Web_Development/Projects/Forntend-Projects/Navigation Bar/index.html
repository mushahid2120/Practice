<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
        <div class="close-container">
            <div class="logo-name">
                <img src="images/logo.svg" alt="logo">
                <h3>Procodrr</h3>
            </div>

            <div class="menu-bar">
                <input type="checkbox" name="checkbox" id="hamburger-checkbox">
                <label for="hamburger-checkbox"> <img src="images/Hamburger.svg" alt="Hamburger-icon" class="hamburger-icon"> </label>
                <div class="menu-open">
                        <div class="user-profile">
                                <div class="avatar-name">
                                    <img src="images/user-profile.svg" alt="avatar-icon">
                                    <span>Anurag Singh</span>
                                </div>
                                <label for="hamburger-checkbox"><img src="images/Group 1.svg" alt="cross-icon" class="cross-icon"></label>
                        </div>
                        <div class="menu-list">
                            <div class="menu-items">Home</div>
                            <div class="menu-items">
                                <input type="checkbox" name="checkbox" id="courses-checkbox">
                                <label for="courses-checkbox">
                                    <span>Courses</span>
                                    <img src="images/dropdown.svg" alt="dropdown-icon">
                                </label>
                                <div class="courses">
                                    <div class="courses-items">Full HTML Course for Beginners <br>in Hindi</div>
                                    <div class="courses-items">Full CSS Course for Beginners <br>in Hindi</div>
                                    <div class="courses-items">The Complete JavaScript Course</div>
                                    <div class="courses-items">Git and GitHub Fundamentals</div>
                                    <div class="courses-items">Tailwind CSS Complete Course in Hindi</div>
                                    <div class="courses-items">React.js Full Course in Hindi</div>
                                </div>

                            </div>
                            <div class="menu-items">About</div>
                            <div class="menu-items">Contact</div>
                        </div>
                </div>
            </div>

            
                

        </div>

        

</body>
</html>
