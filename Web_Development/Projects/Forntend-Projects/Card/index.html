<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="image-equilibrium.jpg" alt="Equilibrium Image">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="balance">
            <div class="eth"><img src="icon-ethereum.svg" alt=""> 0.041 ETH</div>
            <div class="day-left">  <img src="icon-clock.svg" alt=""> 3 days left</div>
        </div>
        <div class="line"></div>
        <div class="creator"><img src="image-avatar.png" alt=""> Creation of <span class="name">Jules Wyvern</span></div>
    </div>
</body>
</html>
