<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body> 


    <div class="container">
            <div class="top-small-circle"></div>
            <div class="top-big-circle"></div>
            <div class="bottom-circle"></div>
        <div class="card-container">
            <div class="inner-container">
                <img class="photo" src="e-commerce-image.png" alt="">
                <div class="main">
                <div class="category">
                    <div class="beginner">Beginner</div>
                    <img src="Vector 1 (Stroke).png" alt="" class="heart">
                </div>
                <div class="title">The Completer Javascript Course Zero to Advanced</div>
                <div class="by">By: Anurag Singh</div>
                <div class="rating">
                    <img src="Star.png" alt="" class="star">
                    <img src="Star.png" alt="" class="star">
                    <img src="Star.png" alt="" class="star">
                    <img src="Star.png" alt="" class="star">
                    <img src="Star.png" alt="" class="star">
                    <div class="rate-no">4.9</div>
                    <div class="views">(3327)</div>
                </div>
                </div>
                <div class="line"></div>
                <div class="footer"><img src="Vector.png" alt=""><div class="enrol">Get Enrolled</div></div>
        </div>
        </div>
    </div>

</body>
</html>
