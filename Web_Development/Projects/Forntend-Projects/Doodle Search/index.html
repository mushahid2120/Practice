<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="doodle-container">
        <h1>
            <span>D</span><span>o</span><span>o</span><span>d</span><span>l</span><span>e</span><span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
        </h1>

        <div class="input-suggs">
                <div class="search-bar">
                <img src="search-icon.png" alt="search-icon">
                <input type="text" >
                <img src="cross-icon.png" alt="cross-icon">
                </div>

                <div class="suggestions-menu">
                    <div class="only-for-border"></div>
                    <div class="line1"><img src="search-icon.png" alt="search-icon"><p>can i learn web development in 1 months</p></div>
                    <div class="line2"><img src="search-icon.png" alt="search-icon"><p>can i learn web development in 2 months</p></div>
                    <div class="line3"><img src="search-icon.png" alt="search-icon"><p>can i learn web development in 3 months</p></div>
                    <div class="line4"><img src="search-icon.png" alt="search-icon"><p>can i learn web development in 4 months</p></div>
                    <div class="line5"><img src="search-icon.png" alt="search-icon"><p>can i learn web development in 5 months</p></div>
                </div>
        </div>

    </div>
    <div class="box-container">
        <div class="square-1"></div>
        <div class="triangle"></div>
        <div class="circle"></div>
        <div class="square-2"></div>
    </div>
</body>
</html>
