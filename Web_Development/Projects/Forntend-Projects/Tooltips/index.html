<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tooltip-container">
        <div class="mongo stacks">
            <div class="mongo-tooltip  tooltip"> <span>mongoDB</span></div>
            <div class="logo"><img src="Mongo.svg" alt=""></div>
            <span>M</span>
        </div>
        <div class="express stacks">
            <div class="express-tooltip tooltip"> <span>ExpressJS</span></div>
            <div class="logo"><img src="Express.svg" alt=""></div>
            <span>E</span>
        </div>
        <div class="react   stacks">
            <div class="react-tooltip tooltip"> <span>React</span></div>
            <div class="logo"><img src="React.svg" alt=""></div>
            <span>R</span>
        </div>
        <div class="node    stacks">
            <div class="node-tooltip tooltip"> <span>NodeJS</span></div>
            <div class="logo"><img src="Node.svg" alt=""></div>
            <span>N</span>
        </div>
    </div>
</body>
</html>
