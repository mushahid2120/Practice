<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="outer-container">
            <div class="container">
        <header class="nav-bar">
            <img src="images/foodie hamburger logo.svg" alt="foodie logo" class="logo">
                <div class="hamburger-icon-container"><img src="images/hamburger-icon.svg" alt=""></div>
                <nav class="menu-list">
                    <div class="cross-icon">✕</div>
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-food-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a> 
            </nav>  
    </div>
    </header>
    <main class="main-content">
        <div class="food-options">
            <div class="reset-anymore inner-box">
                <figure class="five-images">
                    <img src="images/Foodie Hamburger/1st.png" alt="first">
                    <img src="images/Foodie Hamburger/2nd.png" alt="second">
                    <img src="images/Foodie Hamburger/3rd.png" alt="third">
                    <img src="images/Foodie Hamburger/4th.png" alt="fourth">
                    <img src="images/Foodie Hamburger/5th.png" alt="fivth">
                </figure>
                <p class="img-caption">Well, You can’t resist anymore!</p>
            </div>

            <div class=" inner-box" id="top-picks">
                <h1>Top Picks</h1>
                <img src="images/top-picks.png" alt="top pick image">
            </div>
            <div class=" inner-box" id="whopper">
                <h1>Whopper</h1>
                <img src="images/whopper.png" alt="whopper image">
            </div>
            <div class=" inner-box" id="stunner-menu">
                <h1>Stunner Menu</h1>
                <img src="images/stunner menu.png" alt="stunner image">
            </div>
            <div class=" inner-box" id="new-food-collection">
                <h1>New Foodie Collection</h1>
                <img src="images/new food collection.png" alt="new foodie coll image">
            </div>
            <div class=" inner-box" id="deal-of-the-day">
                <h1>Deal of the Day</h1>
                <img src="images/deal of the day.png" alt="deal of the day image">
            </div>
            <div class="goto-container"><a href="#" class="goto-top">Go to Top</a></div>
            <p class="footer">Made with ❤️ by Mushahid</p>
        </div>

    </main>
    </div>
    </div>

</body>

</html>
