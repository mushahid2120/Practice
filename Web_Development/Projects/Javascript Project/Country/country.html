<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="https://kit.fontawesome.com/21a21f81d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src="country.js" defer></script>
</head>
<body>
    <div class="header-container element">
        <header>
            <h2 class="headline">Where in the world?</h2>
            <div class="darkmode-container">
                <i class="fa fa-moon-o moon-icon"></i>
                <span class="darkmode-text">Dark Mode</span>
            </div>
        </header>
    </div>
    <div class="main-container">
        <main class="main-box">
            <div href="./index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left-long"></i>
                &nbsp;
                Back
            </div>
            <div class="main-content">
                <div class="img-container"><img src="contry.png" alt=""></div>
                <div class="contry-text">
                    <h2 class="title">Belgium</h2>
                    <div class="country-detail">
                        <ul class="left-text">
                            <li><b>Native Name: </b><span class="nativeName"></span></li>
                            <li><b>Population: </b><span class="population"></span></li>
                            <li><b>Region: </b><span class="region"></span></li>
                            <li><b>Sub Region: </b><span class="subregion"></span></li>
                            <li><b>Capital: </b><span class="capital"></span></li>
                        </ul>
                        <ul class="right-text">
                            <li><b>Top Level Domain: </b><span class="tld"></span></li>
                            <li><b>Curriencies: </b><span class="currencies">Euro</span></li>
                            <li><b>Languages: </b><span class="languages"></span></li>
                        </ul>
                    </div>
                    <div class="border-contry">
                        <b>Border-contries: </b>
                        
                       
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
