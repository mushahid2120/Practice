<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="heading">String transformers</header>
    <main class="container">
        <div class="input-caption">
            <input class="input-field" type="text" placeholder="Type something to transform.....">
            <p class="caption">Type any text to see it transformed in different formats below</p>
        </div>
        <div class="outer-box">
            <span class="case-name">LOWER CASE</span>
            <div class="text-showing lower-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">UPPER CASE</span>
            <div class="text-showing upper-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">CAMEL CASE</span>
            <div class="text-showing camel-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">PASCAL CASE</span>
            <div class="text-showing pascal-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">SNAKE CASE</span>
            <div class="text-showing snake-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">KEBAB CASE</span>
            <div class="text-showing kebab-case"></div>
        </div>
        <div class="outer-box">
            <span class="case-name">TRIM SPACES</span>
            <div class="text-showing trim-spaces"></div>
        </div>
    </main>

</body>
</html>
