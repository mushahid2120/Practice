<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/script.js" type="module"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Simple Social Media</h1>
    <img src="ll" onerror="console.log('Image Error')">
    <form id="postForm" class="mb-4">
      <textarea id="content" class="w-full p-2 border rounded" rows="3" placeholder="Write your post..."></textarea>
      <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded" type="submit">Post</button>
    </form>
    <div id="posts"></div>
  </div>
</body>

</html>
