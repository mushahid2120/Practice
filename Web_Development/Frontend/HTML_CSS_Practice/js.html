<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var k=2;
        for(i=2;k<=10;i++)
        {
            for(j=2;j<=i;j++)
            {
                if(i%j==0)
                break;
            }
            if(j==i)
            {
                document.write(i+"<br>")
                k++;
            }
        }
    </script>
</body>
</html>
