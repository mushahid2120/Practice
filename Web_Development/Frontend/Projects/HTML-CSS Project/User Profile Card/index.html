<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top"></div>
    <div class="middle">
        <div class="profile-card">
            <div class="like-share">
                <div class="heart-box"><img src="Heart.svg" alt="heart-icon"></div>
                <div class="share-box"><img src="Share-icon.svg" alt=""></div>
            </div>

                <div class="card-text">
                    <div class="card-avatar">
                        <img src="User Avatar.svg" alt="Avatar - icon">
                        <div class="small-dot"></div>
                    </div>
                    <span class="user-name">Anurag Singh Procodrr</span>
                    <span class="user-designation">Frontend Developer</span>
                    <button>View Full Profile</button>
                    <div class="line"></div>
                    <div class="social-media-icon">
                        <img src="linkedin-square.svg" alt="linkedin-square" class="social-icon">
                        <img src="twitter-square.svg" alt="twitter-square" class="social-icon">
                        <img src="telegram-square.svg" alt="telegram-square" class="social-icon">
                    </div>
                </div> 

            <div class="circle-1"></div>
            <div class="circle-2"></div>

        </div>
    </div>
    <div class="bottom"></div>
</body>
</html>
