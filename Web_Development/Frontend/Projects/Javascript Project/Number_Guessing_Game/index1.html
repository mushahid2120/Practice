<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <script src="index1.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="upper-inner-container">
            <p class="can-u-guess">I'm thinking of a number between 0 and 100. Can you guess it?</p>
            <p class="remaining-guess">You have <span class="remaining-guess-no">10</span> guesses remaining.</p>
        </header>
        <form action="#">
            <label for="enter-number" class="your-guess">Your guess (0-100):</label>
            <input type="number" id="enter-number" placeholder="Enter a Number" max="100" min="0" required>

            <p>Enter a number between 0 and 100</p>
            <input type="submit" value="Submit Guess" class="submit-button button" >
            <button type="button" class="restart-button button" disabled>New Game</button>
        </form>
        <footer class="lower-inner-container">
            <h2 class="feedback"></h2>
            <p class="previous-record"></p>
        </footer>

    </div>
</body>
</html>
