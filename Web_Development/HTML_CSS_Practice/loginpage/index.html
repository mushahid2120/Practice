<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="outer_box">
    <div class="inner_box">
        <header class="signup-header">
            <h1 >Signup</h1>
            <p >It just takes one minute</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname" >Full Name</label>
                    <input type="text" id="fullname" placeholder="Josheph" required>
                </p>
                <p>
                    <label for="youremail" >Your Email</label>
                    <input type="email" id="youremail"  placeholder="abc@gmail.com" required>
                </p>
                <p>
                    <label for="yournewpass">Your New Password</label>
                    <input type="password" id="yournewpass"  placeholder="Atleat 8 character" required>
                </p>
                <p>
                    <input type="button" id="submit" value="Create Account">
                </p>
            </form>
        </main>

        <footer class="signup_footer">
            <p>
                Already have an Account? <a href="#">login</a>
            </p>
        </footer>
   </div>
   <div class="circle c1"></div>
    <div class="circle c2"></div>
    </div>
</body>
</html>
